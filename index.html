<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Anat2me</title>
</head>
<body>
  <nav class="top-bar">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Privacy</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Anat2me</h1>
    <!-- SVG skeleton image with discs and cartilage -->
    <svg width="300" height="500" xmlns="http://www.w3.org/2000/svg">
      <!-- Black background for the SVG (optional, as the page background is black) -->
      <rect width="100%" height="100%" fill="black" />
      
      <!-- Head -->
      <circle cx="150" cy="50" r="30" fill="none" stroke="white" stroke-width="2"/>
      
      <!-- Spine: vertebrae and intervertebral discs -->
      <!-- First vertebra and disc -->
      <rect x="140" y="90" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="150" cy="115" rx="12" ry="5" fill="grey" stroke="white" stroke-width="1"/>
      
      <!-- Second vertebra and disc -->
      <rect x="140" y="120" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="150" cy="145" rx="12" ry="5" fill="grey" stroke="white" stroke-width="1"/>
      
      <!-- Third vertebra and disc -->
      <rect x="140" y="150" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="150" cy="175" rx="12" ry="5" fill="grey" stroke="white" stroke-width="1"/>
      
      <!-- Fourth vertebra and disc -->
      <rect x="140" y="180" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="150" cy="205" rx="12" ry="5" fill="grey" stroke="white" stroke-width="1"/>
      
      <!-- Fifth vertebra -->
      <rect x="140" y="210" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>
      
      <!-- Shoulders -->
      <line x1="150" y1="80" x2="120" y2="100" stroke="white" stroke-width="2"/>
      <line x1="150" y1="80" x2="180" y2="100" stroke="white" stroke-width="2"/>
      
      <!-- Arms -->
      <line x1="120" y1="100" x2="90" y2="150" stroke="white" stroke-width="2"/>
      <line x1="180" y1="100" x2="210" y2="150" stroke="white" stroke-width="2"/>
      
      <!-- Pelvis -->
      <line x1="140" y1="230" x2="160" y2="230" stroke="white" stroke-width="2"/>
      
      <!-- Legs -->
      <line x1="150" y1="230" x2="130" y2="280" stroke="white" stroke-width="2"/>
      <line x1="150" y1="230" x2="170" y2="280" stroke="white" stroke-width="2"/>
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
