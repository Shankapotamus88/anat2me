<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anat2me</title>
  <style>
    /* Reset default margins and paddings */
    body {
      margin: 0;
      padding: 0;
      /* Adjusted background for desktop: skeleton image shifted down */
      background: url("images/Front Facing Skeleton.webp") no-repeat center -40vh fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Top grey bar styling with transparency */
    .top-bar {
      background-color: rgba(128, 128, 128, 0.5);
      padding: 2vh 0;
    }

    /* Center the navigation links horizontally */
    .top-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .top-bar ul li {
      margin: 0 2vw;
    }

    .top-bar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }

    /* "Anat2me" text positioned over the skeleton's head (raised on desktop) */
    .anat2me-ellipse {
      position: absolute;
      top: 10vh; /* raised compared to previous 20vh */
      left: 50%;
      transform: translateX(-50%);
      font-family: cursive;
      font-size: 2em;
      color: grey;
    }

    /* Extra content to allow scrolling */
    .extra-content {
      margin-top: 100vh;
      padding: 2vh;
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 20vh;
    }

    /* Mobile-specific styles remain unchanged */
    @media (max-width: 600px) {
      body {
        /* Use mobile background settings */
        background: url("images/Front Facing Skeleton.webp") no-repeat center 0 fixed;
        background-size: cover;
      }
      .top-bar {
        padding: 2vh 0;
      }
      .top-bar ul li {
        margin: 0 1.5vw;
      }
      .top-bar ul li a {
        font-size: 1em;
      }
      .anat2me-ellipse {
        top: 15vh;  /* Mobile value you liked */
        font-size: 1.5em;
      }
      .extra-content {
        margin-top: 25vh;
        padding: 2vh;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- "Anat2me" text positioned over the skeleton's head -->
  <div class="anat2me-ellipse">Anat2me</div>

  <!-- Extra content section to enable scrolling -->
  <div class="extra-content">
    <h2>More Content</h2>
    <p>
      This section contains extra content to make the page scrollable. Add more sections or details here as needed for your project.
    </p>
  </div>
</body>
</html>
