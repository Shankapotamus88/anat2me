<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anat2me</title>
  <style>
    /* Reset default margins and paddings */
    body {
      margin: 0;
      padding: 0;
      /* Skeleton image moved upward by 75% of the viewport height */
      background: url("images/Front Facing Skeleton.webp") no-repeat center -60vh fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative; /* Enables absolute positioning of child elements */
    }

    /* Top grey bar styling with transparency */
    .top-bar {
      background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent grey */
      padding: 20px 0;
    }

    /* Center the navigation links horizontally */
    .top-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .top-bar ul li {
      margin: 0 15px;
    }

    .top-bar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* "Anat2me" text positioned over the skeleton's head without a background circle */
    .anat2me-ellipse {
      position: absolute;
      top: 20vh; /* Adjust to align with the skeleton's head */
      left: 50%;
      transform: translateX(-50%);
      font-family: cursive;
      font-size: 2em;
      color: grey;
      /* Removed width, height, border, border-radius, and background to eliminate the circle */
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- "Anat2me" text without the elliptical background -->
  <div class="anat2me-ellipse">Anat2me</div>
</body>
</html>
