<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anat2me</title>
  <style>
    /* Universal reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      position: relative;
      /* Use a responsive background setup */
      background: url("images/Front Facing Skeleton.webp") no-repeat center center fixed;
      background-size: cover;
    }
    
    /* Container for centering content on larger screens */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Top navigation bar */
    .top-bar {
      background-color: rgba(128, 128, 128, 0.5);
      padding: 2vh 0;
    }
    
    .top-bar ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    
    .top-bar ul li {
      margin: 0 2vw;
    }
    
    .top-bar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }
    
    /* "Anat2me" text positioned over the skeleton's head */
    .anat2me-ellipse {
      position: absolute;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%);
      font-family: cursive;
      font-size: 2em;
      color: grey;
    }
    
    /* Extra content to allow scrolling */
    .extra-content {
      margin-top: 50vh;
      padding: 2vh;
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 150vh;
    }
    
    /* Mobile devices (up to 600px wide) */
    @media (max-width: 600px) {
      body {
        /* Adjust background position so the important part of the image is visible */
        background-position: center 0;
      }
      .top-bar {
        padding: 2vh 0;
      }
      .top-bar ul li {
        margin: 0 1.5vw;
      }
      .top-bar ul li a {
        font-size: 1em;
      }
      .anat2me-ellipse {
        font-size: 1.5em;
        top: 15vh;
      }
      .extra-content {
        margin-top: 25vh;
        padding: 2vh;
        min-height: 100vh;
      }
    }
    
    /* Tablet devices (between 601px and 1024px wide) */
    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background-position: center -30vh;
      }
      .top-bar {
        padding: 2vh 0;
      }
      .top-bar ul li {
        margin: 0 2vw;
      }
      .top-bar ul li a {
        font-size: 1.1em;
      }
      .anat2me-ellipse {
        font-size: 1.8em;
        top: 18vh;
      }
      .extra-content {
        margin-top: 40vh;
        padding: 2vh;
        min-height: 120vh;
      }
    }
    
    /* Desktop devices (1025px and wider) */
    @media (min-width: 1025px) {
      body {
        background-position: center -60vh;
      }
      .top-bar ul li a {
        font-size: 1.2em;
      }
      .anat2me-ellipse {
        font-size: 2em;
        top: 20vh;
      }
      .extra-content {
        margin-top: 50vh;
        padding: 2vh;
        min-height: 150vh;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  
  <!-- "Anat2me" text positioned over the skeleton's head -->
  <div class="anat2me-ellipse">Anat2me</div>
  
  <!-- Extra content section to enable scrolling -->
  <div class="extra-content">
    <h2>More Content</h2>
    <p>
      This section contains extra content to make the page scrollable.
      Add more sections or details here as needed for your project.
    </p>
  </div>
</body>
</html>
