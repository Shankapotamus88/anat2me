<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anat2me</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Grey top bar */
    .top-bar {
      background-color: rgba(128, 128, 128, 0.5);
      padding: 2vh 0;
      text-align: center;
    }
    
    .top-bar ul {
      list-style: none;
      display: inline-flex;
    }
    
    .top-bar ul li {
      margin: 0 2vw;
    }
    
    .top-bar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }
    
    /* Main content container below the top bar */
    .main-content {
      position: relative;
      /* Background image applied to the container, positioned relative to the top bar */
      background: url("images/Front Facing Skeleton.webp") no-repeat center top;
      background-size: cover;
      /* Optional: add padding so content doesnâ€™t overlap the image */
      padding-top: 20vh;
    }
    
    /* "Anat2me" positioned relative to .main-content */
    .anat2me-ellipse {
      position: absolute;
      top: 5vh; /* measured from the top of .main-content */
      left: 50%;
      transform: translateX(-50%);
      font-family: cursive;
      font-size: 2em;
      color: grey;
    }
    
    /* White box with extra content */
    .extra-content {
      margin-top: 50vh; /* pushes this section down from the top of .main-content */
      padding: 2vh;
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 50vh;
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      .top-bar ul li a {
        font-size: 1em;
      }
      .anat2me-ellipse {
        font-size: 1.5em;
        top: 15vh;
      }
      .extra-content {
        margin-top: 25vh;
        padding: 2vh;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Main content container (positioned relative to the grey top bar) -->
  <div class="main-content">
    <!-- "Anat2me" text now positioned relative to .main-content -->
    <div class="anat2me-ellipse">Anat2me</div>

    <!-- Extra content section -->
    <div class="extra-content">
      <h2>More Content</h2>
      <p>
        This section contains extra content to make the page scrollable.
        Add more sections or details here as needed for your project.
      </p>
    </div>
  </div>
</body>
</html>
