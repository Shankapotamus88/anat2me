<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anat2me</title>
  <style>
    /* Reset default margins and paddings */
    body {
      margin: 0;
      padding: 0;
      /* Scale down the background skeleton image */
      background: url("images/Front Facing Skeleton.webp") no-repeat center -75vh fixed;
      background-size: 50%; /* Adjust this percentage to scale the image down */
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Top grey bar styling with transparency */
    .top-bar {
      background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent grey */
      padding: 20px 0;
    }

    /* Center the navigation links horizontally */
    .top-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .top-bar ul li {
      margin: 0 15px;
    }

    .top-bar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* "Anat2me" text positioned over the skeleton's head */
    .anat2me-ellipse {
      position: absolute;
      top: 20vh; /* Adjust to align with the skeleton's head */
      left: 50%;
      transform: translateX(-50%);
      font-family: cursive;
      font-size: 2em;
      color: grey;
    }

    /* Extra content to allow scrolling */
    .extra-content {
      margin-top: 300px; /* Push the extra content further down */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 150vh; /* Ensures content height exceeds the viewport */
    }

    /* Responsive design for mobile devices */
    @media (max-width: 600px) {
      .top-bar {
        padding: 15px 0;
      }
      .top-bar ul li {
        margin: 0 10px;
      }
      .anat2me-ellipse {
        font-size: 1.5em;
        top: 15vh;
      }
      .extra-content {
        margin-top: 200px;
        padding: 15px;
        min-height: 100vh;
      }
      /* Adjust background size on mobile if needed */
      body {
        background-size: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- "Anat2me" text positioned over the skeleton's head -->
  <div class="anat2me-ellipse">Anat2me</div>

  <!-- Extra content section to enable scrolling -->
  <div class="extra-content">
    <h2>More Content</h2>
    <p>This section contains extra content to make the page scrollable. Add more sections or details here as needed for your project.</p>
  </div>
</body>
</html>
